<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <!-- DISPLAY GAME NAME    -->
        <h1>Hangman Game</h1>
        <br>
        <h2>Game Theme:</h2>

    </header>
    <div class="" id="loadScreen">
        <img src="assets/images/halo-loading-screen.gif" alt="load-screen" width="50%">
    </div>
    <br>

    <!-- UNDERSCORES -->
    <div class="container">
        <div class="hidden" id="Container">
            <div class="underscore">_ _ _ _ _</div>
            <br>
            <div class="rightGuess">Correct Guess:</div>
            <br>
            <div class="wrongGuess">Incorrect Guess:</div>
            <div class="guessesLeft">
                <h2>Guesses Left: <span id="guessesLeftText"></span></h2>
                <br>
                <audio class="bg-music" id="bg-music" controls preload="none">
                    <source src="assets/audio/Halo.mp3" type="audio/mpeg">
                </audio>
            </div>


        </div>


    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
